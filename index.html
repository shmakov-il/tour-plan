<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">

        <a href="#" class="logo">
          <img src="img/logo-image.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>

        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Button: search" >
          </button>
        </form>

        <a href="#" class="user navbar__user">
          <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>

        <button class="button-menu navbar-top__button-menu">
          <span class="button-menu__line"></span>
          <span class="button-menu__line"></span>
          <span class="button-menu__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <nav class="navbar-bottom">
      <div class="container navbar-bottom__container">
        <ul class="navbar-menu">
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb__list">
        <li class="breadcrumb__item"><a href="#" class="breadcrumb__link">Home</a></li>
        <li class="breadcrumb__item"><a href="#" class="breadcrumb__link">Flash Offers</a></li>
        <li class="breadcrumb__item">Grand Hilton Hotel</li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumb -->

  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img class="hotel__stars" src="img/star.svg" alt="Star">
              <img class="hotel__stars" src="img/star.svg" alt="Star">
              <img class="hotel__stars" src="img/star.svg" alt="Star">
              <img class="hotel__stars" src="img/star.svg" alt="Star">
              <img class="hotel__stars" src="img/star.svg" alt="Star">
            </div>
            <h1 class="hotel-name">Grand Hilton Hotel</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <p class="description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <!-- /.hotel-info__text -->
        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/<small>5</small></span>
        </div>
        <!-- /.hotel-info__rating -->
      </div>
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->

</body>
</html>
