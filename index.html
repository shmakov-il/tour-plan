<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-top">

        <a href="#" class="logo">
          <img src="img/logo-image.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Button: search">
          </button>
        </form>

        <a href="#" class="user">
          <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
      </div>
      <!-- /.header-top -->

      <nav class="header-menu">
        <ul class="list-menu">
          <li class="list-menu__item"><a href="#" class="list-menu__link">All Deals</a></li>
          <li class="list-menu__item"><a href="#" class="list-menu__link">Hotels</a></li>
          <li class="list-menu__item"><a href="#" class="list-menu__link">Activities</a></li>
          <li class="list-menu__item"><a href="#" class="list-menu__link">Hotel Day Packages</a></li>
          <li class="list-menu__item"><a href="#" class="list-menu__link">Restaurants</a></li>
          <li class="list-menu__item"><a href="#" class="list-menu__link">Events</a></li>
          <li class="list-menu__item"><a href="#" class="list-menu__link">Rodrigues</a></li>
        </ul>
      </nav>
    </div>
    <!-- /.container -->
  </header>

</body>
</html>
